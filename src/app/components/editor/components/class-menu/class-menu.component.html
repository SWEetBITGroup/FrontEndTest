<div id="menu">
  <h3>Selezionato: {{name}}</h3>
  <div id="cambia-nome">
    <input #changeName
      (keyup.enter)="change(changeName.value)">
    <button (click)="change(changeName.value)">Cambia Nome</button>
  </div>
  <div id="aggiungi-attributo">
    <span [hidden]="!nomeAttributoUguale">Il nome inserito per l'attributo è già esistente <br /></span>
    <span>Seleziona tipo</span>
    <select #tipi>
      <option value=""></option>
      <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
    <label [hidden]="!tipi.value" for="nome-attributo">Nome</label>
    <input [disabled]="!tipi.value" id="nome-attributo" #attAdder
      (keyup.enter)="addAtribute(attAdder.value, tipi.value)">
    <button [disabled]="!tipi.value" (click)="addAtribute(attAdder.value, tipi.value)">Aggiungi Attributo</button>
  </div>
</div>
