<div>
  <!-- prima "fetta" -->
  <md-toolbar color="primary">
    <md-icon class="chiave" fxFlex="20">build</md-icon>
    <span>Modifica : {{name}}</span>
  </md-toolbar>
  <!-- seconda "fetta" -->
  <md-input-container class="example-full-width" fxLayoutAlign="center">
    <span class="inLinea">
      <input
      mdInput
      placeholder="Modifica Nome"
      #changeName
      (keyup.enter)="changeNome(changeName.value)">
    </span>
    <span class="inLinea">
      <button md-mini-fab class="saveState"
      (click)="changeNome(changeName.value)"
      color = "accent"
      fxLayoutAlign="center"><md-icon>save</md-icon>
      </button>
    </span>
  </md-input-container>
  <!-- terza "fetta" -->
  <!--<span class="inLinea">
    <select #tipi placeholder="Tipo">
      <option value=""></option>
      <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
  </span>-->
  <md-select id="lista-tipi" placeholder="Tipo" [(ngModel)]="selectedTipo" >
   <md-option *ngFor="let type of types" [value]="type">{{ type }}</md-option>
  </md-select>
  <span class="inLinea">
    <md-input-container>
      <input
      mdInput
      #attAdder
      (keyup.enter)="addAtributo(attAdder.value)">
      <md-placeholder>
        <md-icon>create</md-icon>
        Nome attributo
      </md-placeholder>
      <md-error *ngIf="nomeAttributoUguale">
        Please enter a valid email address
      </md-error>
    </md-input-container>
  </span>
  <md-select placeholder="Accesso" [(ngModel)]="selectedAcc">
   <md-option *ngFor="let acc of accessoAttr" [value]="acc">{{ acc }}</md-option>
  </md-select>
  <span class="inLinea">
    <button md-mini-fab
    class = "saveState"
    (click)="addAtributo(attAdder.value)"
    color = "accent">
    <md-icon>add</md-icon>
  </button>
  </span>
