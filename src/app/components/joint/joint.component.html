<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side">
      <md-toolbar>
          <span>1</span>
            <md-toolbar-row>
                <span>2</span>
            </md-toolbar-row>
            <md-toolbar-row>
                <span>3</span>
            </md-toolbar-row>
            <md-toolbar-row>
              <span (click)="aggiungi()">Add mybox</span>
            </md-toolbar-row>
        </md-toolbar>
  </md-sidenav>
<md-toolbar color="primary">
    <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <span>SWEDesigner</span>
</md-toolbar>
<div id="paper" class="paper"></div>
